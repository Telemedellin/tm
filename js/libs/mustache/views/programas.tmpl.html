<div id="overlay">
	<div id="seccion" class="{{seccion}}">
		<div class="filtro">
		    <input type="text" id="txtFiltro" name="txtFiltro" placeholder="Filtrar {{seccion}}...">
		</div>
		<div class="listado">
			<div class="inner">
			{{#micrositios}}
				<p><a href="{{url}}">{{nombre}}</a></p>
			{{/micrositios}}
			</div>
		</div>
		<div class="destacados">
			{{#destacados}}
			<p><a href="{{url}}"><img src="{{miniatura}}" alt="{{nombre}}" /></a>
            <div class="nombrePrograma">{{nombre}}</div></p>
			{{/destacados}}
		</div>
		<a href="#" class="close">X</a>
	</div>
</div>
