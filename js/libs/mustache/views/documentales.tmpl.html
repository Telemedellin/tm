<div id="overlay">
	<div id="seccion" class="{{seccion}}">
		<h1>{{seccion}}</h1>
		<div class="recientes">
			<h2>Recientes</h2>
			{{#recientes}}
				<p><a href="{{url}}">{{nombre}}</a></p>
			{{/recientes}}
		</div>
		<div class="historial">
			<h2>Historial de {{seccion}}</h2>
			<div class="filtro">
			 	<form method="get"> 
			        <input type="text" id="txtFiltro" name="txtFiltro" placeholder="Filtrar...">
			    </form> 
			</div>
			<div class="inner">
			{{#micrositios}}
				<p><a href="{{url}}">{{nombre}}</a></p>
			{{/micrositios}}
			</div>
		</div>
		<a href="#" class="close">X</a>
	</div>
	<script>
	jQuery(function($) {
		$("#txtFiltro").keyup(function(){
			var table = $(".inner");
			var value = this.value;
			table.find("p").each(function(index, row) {
				var allCells = $(row).find("a");
				if(allCells.length > 0) {
					var found = false;
					allCells.each(function(index, a) {
						var regExp = new RegExp(value, "i");
						if(regExp.test($(a).text())) {
							found = true;
							return false;
						}
					});
					if (found == true) $(row).show();
					else $(row).hide();
				}
			});			
		});
	});
	</script>
</div>
