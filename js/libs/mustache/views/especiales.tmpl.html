<div id="overlay">
	<div id="seccion" class="{{seccion}}">
		<h1>{{seccion}}</h1>
		<div class="recientes">
			<h3>Recientes</h3>
			{{#recientes}}
				<h2><a href="{{url}}" title="Ir al micrositio {{nombre}}">{{nombre}}</a></h2>
			{{/recientes}}
		</div>
		<div class="historial">
			<h3>Historial</h3>
			<div class="filtro">
			    <input type="text" id="txtFiltro" name="txtFiltro" placeholder="Filtrar...">
			</div>
			<div class="inner">
			{{#micrositios}}
				<h2><a href="{{url}}" title="Ir al documental {{nombre}}">{{nombre}}</a></h2>
			{{/micrositios}}
			</div>
		</div>
		<a href="#" class="close" title="Cerrar esta ventana emergente">X</a>
	</div>
</div>
