<div id="overlay">
	<div id="seccion" class="{{seccion}}">
		<div class="filtro">
		    <input type="text" id="txtFiltro" name="txtFiltro" placeholder="Filtrar {{seccion}}...">
		</div>
		<div class="listado">
			<div class="inner">
			{{#micrositios}}
				<h2><a href="{{url}}" title="Ir al programa {{nombre}}">{{nombre}}</a></h2>
			{{/micrositios}}
			</div>
		</div>
		<div class="destacados">
			{{#destacados}}
			<h2><a href="{{url}}" title="Ir al programa {{nombre}}"><img src="{{miniatura}}" alt="{{nombre}}" /></a>
            <div class="nombrePrograma">{{nombre}}</div></h2>
			{{/destacados}}
		</div>
		<a href="#" class="close" title="Cerrar esta ventana emergente">X</a>
	</div>
</div>
